<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="image/Logo.png" type="image/x-icon">
    <!-- daisyui and tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <nav class="w-11/12 mx-auto p-4 m-5">
            <div class="flex gap-4 md:gap-12 lg:gap-80">
                <div>
                    <img src="image/Logo.png" alt="">
                </div>
                <div id="sort">
                    <button class="btn bg-gray-300 lowercase">Sort by veiws</button>
                </div>
                <div id="blog">
                    <button class="btn text-white bg-[#FF1F3D] hover:bg-green-600">Blog</button>
                </div>
            </div>
           
        </nav>
        <hr class="bg-black">
    </header>
    <main>
        <!-- categories section -->
        <section class="">
        
                <div id="containerCategories" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-4 container lg:w-3/5 mx-auto p-4">
                    
                </div>
         

        </section>

        <!-- card section -->
        <section>
        <div id="tubeContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 w-11/12 mx-auto">
            

        </div>

        <!-- error section -->
        <div id="errormsg" class="w-3/4 mx-auto text-center p-20 hidden items-center">
            <img src="image/Icon.png" class="justify-center" alt="">
            <h2 class="text-3xl font-bold">Oops!! Sorry, There is no content here</h2>

        </div>
    </section>
    </main>
    <footer></footer>


















<script src="js/tube.js"></script>

</body>
</html>
